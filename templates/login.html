<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename='css/navbar.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" media="screen">
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="row">
		<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Caja</h3>
			 	</div>
			  	<div class="panel-body">
                    {% from "_formhelpers2.html" import render_field %}
			    	<form accept-charset="UTF-8" role="form" method=post action="/login">
                    <fieldset>
			    	  	<div class="form-group">
                            {{render_field(form.username, placeholder='Usuario')}}
			    		</div>
			    		<div class="form-group">
			    			{{render_field(form.password, placeholder='Password')}}
			    		</div>
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
