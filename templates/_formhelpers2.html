<!DOCTYPE html>
{% macro render_field(field) %}
  <dt>{{ field(class_='form-control', placeholder_=field.label,**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}
